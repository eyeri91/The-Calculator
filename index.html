<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header></header>
    <div class="container">
        <div class="calc-body">
            <div class="output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <div class="all-buttons">
                <div class="row ">
                    <button class="all-clear ">AC</button>
                    <button class="clear ">C</button>
                    <button class="operator" id="remainder">%</button>
                    <button class="operator" id="divider">รท</button>
                </div>
                <div class="row">
                    <button class="number" id="num-8">8</button>
                    <button class="number" id="num-7">7</button>
                    <button class="number" id="num-9">9</button>
                    <button class="operator" id="add">+</button>
                </div>
                <div class="row">
                    <button class="number" id="num-4">4</button>
                    <button class="number" id="num-5">5</button>
                    <button class="number" id="num-6">6</button>
                    <button class="operator" id="subtract">-</button>
                </div>
                <div class="row">
                    <button class="number" id="num-1">1</button>
                    <button class="number" id="num-2">2</button>
                    <button class="number" id="num-3">3</button>
                    <button class="operator" id="multiply">x</button>
                </div>
                <div class="row">
                    <button class="decimal" id="decimal">.</button>
                    <button class="number" id="num-0">0</button>
                    <button class="equals twice-big" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Made by Yuri the doer</p>
    </footer>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
