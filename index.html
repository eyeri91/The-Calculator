<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <header></header>
    <div class="container">
        <div class="calc-body">
            <div class="display">
                <div class="calc-display">
                    <div class="user-input"></div>
                    <div class="output"></div>
                </div>
            </div>
            <div class="all-buttons">
                <button class="all-clear">AC</button>
                <button class="cleaer">C</button>
                <button class="operator" id="remainder">%</button>
                <button class="operator" id="divider">&divide;</button>
                <button class="number" id="num-8">8</button>
                <button class="number" id="num-7">7</button>
                <button class="number" id="num-9">9</button>
                <button class="operator" id="add">+</button>
                <button class="number" id="num-4">4</button>
                <button class="number" id="num-5">5</button>
                <button class="number" id="num-6">6</button>
                <button class="operator" id="subtract">-</button>
                <button class="number" id="num-1">1</button>
                <button class="number" id="num-2">2</button>
                <button class="number" id="num-3">3</button>
                <button class="operater" id="multiply">x</button>
                <button class="decimal" id="decimal">.</button>
                <button class="number" id="num-0">0</button>
                <button class="equal" id="equal">=</button>
            </div>
        </div>
    </div>
    <footer></footer>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
